<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/Global.css">
    <link rel="stylesheet" href="./styles/Media.css">
</head>
<body>
    <div class="container"> 

        <div class="content-text">
            <p class="text">Vez do jogador:</p>
            <div class="image"></div>
        </div>

        <div class="container-game">
            <div class="spacing-game">
                <div class="game">

                    <div id="a1" class="block" jogada='' clicked='false'></div>
                    <div id="a2" class="block" jogada='' clicked='false'></div>
                    <div id="a3" class="block" jogada='' clicked='false'></div>

                    <div id="b1" class="block" jogada='' clicked='false'></div>
                    <div id="b2" class="block" jogada='' clicked='false'></div>
                    <div id="b3" class="block" jogada='' clicked='false'></div>

                    <div id="c1" class="block" jogada='' clicked='false'></div>
                    <div id="c2" class="block" jogada='' clicked='false'></div>
                    <div id="c3" class="block" jogada='' clicked='false'></div>
                </div>
            </div>    
        </div>
        
        <div class="content-text">
            <h2 id="winnerText" >Vencedor da Partida:</h2>
            <div class="image"></div>
            
        </div>

        <div class="footer">
            <div class="image-reset"></div>
        </div>

        <div class="container-score">
            <div id="PlayerX" class="player">
                <h1>pontuação Jogador X</h1>
                <h3 id="PlayerX-score">0</h3>
            </div>

            <div id="PlayerO" class="player">
                <h1>pontuação Jogador O</h1>
                <h3 id="PlayerO-score">0</h3>
            </div>
        </div>

        <div class="container-animate">
        
        </div>
    </div>

  

    <script src="/JS/script.js"></script>
    <script>
         

        function createObject(){
            const container = document.querySelector('.container-animate');
            const spanObject = document.createElement('span');

            let size = Math.random() * 20;

            spanObject.style.width= 10 + size + 'px';
            spanObject.style.height= 10 + size + 'px';

            spanObject.style.left = Math.random() * innerWidth + 'px';
            spanObject.style.bottom = 0

            const luke = Math.floor(Math.random() * 2)

            if (luke == 1){
                spanObject.style.backgroundImage = 'url(../assets/X.svg)'
                spanObject.style.backgroundSize = '1.875rem'
            } else {
                spanObject.style.backgroundImage = 'url(../assets/O.svg)'
            }

            spanObject.style.filter= `brightness(0.5) sepia(1) saturate(5) hue-rotate(${Math.floor(Math.random()*360)}deg)`

            container.appendChild(spanObject);

            setTimeout(() => {
                spanObject.remove();
            }, 5000)

        }

        setInterval(createObject, 200);
    </script>
        
</body>
</html>
